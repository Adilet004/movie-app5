<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./all.min.css">

<body>

<header id="header">
    <div class="container">
        <div class="header">
            <a href="#" class="logo">
                <img src="./img/tv-3.svg" alt="">
                <span class="header-logo">MovieBox</span>
            </a>
            <label class="searth">
                <input type="search" placeholder="What do you want to watch?" class="header-searth">
                <i class="input">fa-solid fa-magnifying-glass cearth-icon</i>
            </label>
            <div class="end-menu">
                <button class="header-btn">Sign in</button>
                <div class="header-burger-menu">
                    <span class="burder-line"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<section id="hero">
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">John Wick 3 : Parabellum</h1>
            <p class="hero-subtitle">John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.</p>
            <button class="hero-btn">
                <i class="fa-solid fa-circle-play"></i>
                Watch trailer
            </button>
        </div>
    </div>
</section>

<section id="movie">
    <div class="container">

        <h1>Featured Movie</h1>
        <div class="movie">

            <div>
                <img src="./img/png01" alt="">
            </div>
            <div>
                <img src="./img/png02" alt="">
            </div>
            <div>
                <img src="./img/png%2003" alt="">
            </div>
            <div>
                <img src="./img/png04" alt="">
            </div>
            <div>
                <img src="./img/png01" alt="">
            </div>
        </div>
    </div>
</section>

                <img src="./img/png02" alt="">
            </div>
            <div>
                <img src="./img/png%2003" alt="">
            </div>
            <div>
                <img src="./img/png04" alt="">
            </div>
            <div>
                <img src="./img/png01" alt="">
            </div>
        </div>
    </div>
</section>
